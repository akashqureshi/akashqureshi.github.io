<body>
  <div class="ddback" id="pre">
    <div class="loader">
        <div class="loader-inner box-1"></div>
        <div class="loader-inner box-2"></div>
        <div class="loader-inner box-3"></div>
        <div class="loader-inner box-4"></div>
        <div class="loader-inner box-5"></div>
        <div class="loader-inner box-6"></div>
        <div class="loader-inner box-7"></div>
        <div class="loader-inner box-8"></div>
        <div class="loader-inner box-9"></div>
        <div class="loader-inner box-10"></div>
        <div class="loader-inner box-11"></div>
        <div class="loader-inner box-12"></div>
    </div>
</div>
   
<!--   <button onclick="connect();">Connect</button>-->
<!--   <button onclick="readFile();">Read File</button>-->
   <br>
   <form id="pass-form" onsubmit="event.preventDefault();addFile();">
      <h2>Add Data</h2>
      <br>
      Name: &nbsp<input type="text" name="name" id="name_id" placeholder=" Enter name"  size="40" maxlength="20" autofocus required="required">
      <br><br>
      City: &nbsp&nbsp&nbsp&nbsp<input type="text" name="city" id="city_id" placeholder=" Enter city"  size="40" maxlength="10" required id="city">
      <br><br>
      E-mail: <input type="email" placeholder=" Enter e-mail here" name="email" id="email_id" size="40" required>
      <br><br>
      Contact Number: &nbsp<input type="number" name="contact_number" id="contact_id" placeholder=" Enter Contact number" size="11" required>
      <br><br>
<!--      <input type="button" value="saves" onclick="saveRecord(this.form)">-->
    <h2>Upload a file</h2>
    <input type="file" name="addFil" id="file-upload" required>
    <input type="submit"/>
    </form>
   <div id="loader" class="loaderr hidden"></div>
    <h1 id="uploaded">Uploaded</h1>    
    <h2 id="content">File Content</h2>
    <button onclick="showTable()" id="btn-show-table">Show Table</button>
    <div id="file-content"></div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
